<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>กฎตำรวจ | Safezone Town</title>
    <link rel="icon" type="image/png" href="https://img5.pic.in.th/file/secure-sv1/logo1984b2f099af0258.png">
    <style>
       body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* ฟ้อนต์เปลี่ยนตามโค้ดสอง */
    background-color: #111;  /* จาก #fff เป็น #111 (ดำเข้ม) */
    color: #fff;             /* จาก #000 เป็น #fff (ขาว) */
    padding: 0 20px;         /* เพิ่มจากโค้ดสอง */
}

header {
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    align-items: center;
    background-color: #000;  /* จาก #333 เป็น #000 (ดำสนิท) */
    padding: 10px 30px;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1); /* ปรับเป็นเงาสีขาวจาง */
    z-index: 1000;
    animation: fadeInDown 1s ease;
    transition: transform 0.5s ease, opacity 0.5s ease;
}

header.hide-header {
    transform: translateY(-100%);
    opacity: 0;
    pointer-events: none;
}

.logo, nav {
    transition: all 0.5s ease-in-out;
}

.logo {
    justify-self: start;
    display: flex;
    align-items: center;
}

.logo img {
    height: 60px;
    margin-right: 15px;
    filter: grayscale(100%);
}

nav {
    justify-self: center;
    display: flex;
    gap: 15px;
}

nav a {
    margin: 0;
    text-decoration: none;
    color: #000;              /* จาก #fff เป็น #000 */
    background-color: #fff;   /* จาก #000 เป็น #fff */
    font-weight: bold;
    padding: 8px 15px;
    border-radius: 20px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    position: relative;
    display: inline-block;
}

nav a:hover {
    background-color: #444;
    transform: scale(1.1);
}

.main-content {
    margin-top: 100px;
    animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.main-content img {
    max-width: 300px;
    animation: pulse 2s infinite;
    filter: grayscale(100%);
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.btn {
    margin-top: 20px;
    background-color: #fff;  /* จาก #e0e0e0 เป็น #fff */
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 30px;
    color: #000;             /* ตัวหนังสือดำ */
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.btn:hover {
    transform: scale(1.05);
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #222;
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    z-index: 1;
}

.dropdown-content a {
    color: #fff; /* ขาว อ่านง่าย */
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.dropdown-content a:last-child {
    border-bottom: none;
}

.dropdown-content a:hover {
    background-color: #fff;
    color: #000;
}

.dropdown:hover .dropdown-content {
    display: block;
}

nav .dropdown > a {
    background: #fff;  /* ปรับจากดำเป็นขาว */
    color: #000;
}

nav .dropdown-content {
    background-color: #222;
    top: 100%;
}

nav .dropdown-content a:hover {
    background-color: #666;
}

.rule-section {
    margin: 30px auto;
    max-width: 1000px;
    background: #1a1a1a;  /* จาก #fff เป็น #1a1a1a */
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
    color: #fff;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-size: 14px;
}

th, td {
    border: 1px solid #444;  /* จาก #ccc เป็น #444 */
    padding: 10px;
    text-align: left;
    vertical-align: top;
    color: #fff;             /* ตัวอักษรขาว */
}

th {
    background-color: #fff;  /* ตามโค้ดสอง */
    color: #000;
}

h1, h2, h3 {
    color: #fff;
}

.menu-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    max-width: 900px;
    margin: 50px auto 20px;
    padding: 20px;
    justify-items: center;
}

.menu-container a,
.bottom-center a {
    display: inline-block;
    padding: 18px 25px;
    background-color: #444;
    color: #fff;
    text-decoration: none;
    border-radius: 12px;
    font-weight: 600;
    font-size: 20px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: all 0.25s ease;
}

.menu-container a:hover,
.bottom-center a:hover {
    background-color: #000;
    transform: translateY(-3px);
}

.bottom-center {
    text-align: center;
    margin-top: 30px;
}

#site-header {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    transition: transform 0.3s ease;
}

.hide-header {
    transform: translateY(-100%);
    transition: transform 0.3s ease;
}
.button-link {
  display: inline-block;
  margin: 10px 8px;
  padding: 12px 25px;
  background-color: #444;    /* สีเทาเข้ม */
  color: #fff;               /* ตัวหนังสือขาว */
  text-decoration: none;
  border-radius: 12px;
  font-weight: 600;
  font-size: 18px;
  transition: background-color 0.3s ease, transform 0.2s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.button-link:hover {
  background-color: #000;   /* ดำสนิทเวลาชี้ */
  transform: translateY(-3px);
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://img5.pic.in.th/file/secure-sv1/logo1984b2f099af0258.png" alt="Logo">
            <h2>Safezone Town</h2>
        </div>
        <nav>
              <a href="index.html">Home</a>
              <a href="basic_rules.html">กฎการเล่น</a>
              <a href="activity_rules.html">กฎกิจกรรม</a>
              <div class="dropdown">
                <a href="#">กฎหน่วยงาน</a>
                <div class="dropdown-content">
                  <a href="rules_doctor.html">กฎหมอ</a>
                  <a href="rules_police.html">กฎตำรวจ</a>
                </div>
              </div>
        </nav>
    </header>

    <h2 style="font-size: 50px; font-weight: bold; text-transform: uppercase; color: #ff4081; margin-top: 150px;">
      coming soon
    </h2>
</body>
</html>
